{% extends 'base.html' %}

{% block title %}Редактирование задачи{% endblock %}

{% block content %}
    <h2>Редактирование задачи</h2>
    <form method="POST" action="{{ url_for('edit_task', id=task.id) }}">
        <label for="title">Название:</label><br>
        <input type="text" id="title" name="title" value="{{ task.title }}"><br>
        <label for="description">Описание:</label><br>
        <textarea id="description" name="description">{{ task.description }}</textarea><br>
        <button type="submit">Сохранить изменения</button>
    </form>
{% endblock %}
