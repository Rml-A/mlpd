{% extends 'base.html' %}
{% block title %}Создать задачу{% endblock %}
{% block content %}
    <h1>Создать новую задачу</h1>
    <form method="POST" action="{{ url_for('create_task') }}">
        <label for="title">Заголовок:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="description">Описание:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>
        <!-- Добавим скрытое поле для передачи даты создания задачи -->
        <input type="hidden" id="created_at" name="created_at" value="{{ datetime.utcnow().strftime('%Y-%m-%d %H:%M:%S') }}">
        <button type="submit">Создать задачу</button>
        <!-- Добавим скрытое поле с CSRF-токеном -->
        {{ form.csrf_token }}
    </form>
{% endblock %}
